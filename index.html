<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markup-css</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="wrapper">
    <div class="container">
        <h1 class="h1">Если бы на прошлой неделе вы <br> инвестировали в ПАММ-счет успешного <br> управляющего</h1>

        <div class="calc">
            <div class="calc__stats">
				<table>
					<tr>
						<th>№ счета</th>
						<th>Управляющий</th>
					</tr>
					<tr>
						<td><span><i>11970</i></span></td>
						<td><em>Galax</em></td>
					</tr>
					<tr>
						<td><span><i>7348</i></span></td>
						<td><em>Veronica</em></td>
					</tr>
					<tr>
						<td><span><i>10555</i></span></td>
						<td><em>Dragonfly</em></td>
					</tr>
					<tr>
						<td><span><i>10504</i></span></td>
						<td><em>Condor</em></td>
					</tr>
					<tr>
						<td><span><i>10469</i></span></td>
						<td><em>Shark_007</em></td>
					</tr>
				</table>
            
            </div>
            <div class="calc__range">
                <div>
                    <input type="range" min="100 $" max="3000 $">
                </div>
                <div class="day-sum">
                    <div class="day_info">
                        Сегодня ваш депозит бы <br> составил
                    </div>
					<div id="day_result">
                        1 265 $
                    </div>
                </div>
                <div class="year-sum">
                    <div class="year_info">
                        За год, при повторении вклада <br> заработали б 
                    </div>
					<div id="year_result">
                        27 432 $
                    </div>
                </div>
        	</div>
    	</div>
    </div>
</div>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
